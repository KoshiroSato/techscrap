<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>記事の追加</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>記事の追加</h1>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>
        <form action="/submit" method="post" th:object="${article}">
            URL: <input type="text" th:field="*{url}" required/><br/>
            メモ: <input type="text" th:field="*{memo}"/><br/>
            <input type="submit" value="保存"/>
        </form>
        <div class="back-to-top">
            <a href="/" class="btn btn-primary">トップ画面に戻る</a>
        </div>
    </body>
</html>
